<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        input {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        li {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            transition: transform 0.3s ease-in-out;
        }

        li:hover {
            transform: translateY(-5px);
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .container {
            padding: 15px;
        }

        a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            display: block;
            margin-bottom: 5px;
        }

        a:hover {
            color: #0056b3;
        }

        p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <input 
    type="text" 
    [(ngModel)]="searchQuery" 
    (input)="onSearchChange()" 
    placeholder="Search hotels..."
  />
  
  <ul>
    <li *ngFor="let hotel of filteredHotels">
        <img [src]="'/' + hotel.image" alt="Hotel Image">
        <div class="container">
          <a [routerLink]="['/hotels', hotel.id]">{{ hotel.name }}</a> - {{ hotel.location }}
        </div>
    </li>
  </ul>
  
</body>
</html>

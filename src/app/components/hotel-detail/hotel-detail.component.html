<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        h2 {
            color: #333;
            margin-top: 15px;
        }

        p {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }

        strong {
            color: #222;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 15px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img [src]="hotel?.image" alt="Hotel Image">
        <h2>{{ hotel?.name }}</h2>
        <p><strong>Location:</strong> {{ hotel?.location }}</p>
        <p>{{ hotel?.description }}</p>
        
        <a href="/hotels" routerLink="/hotels">Back to Hotels</a>
    </div>
</body>
</html>
